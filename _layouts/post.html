---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%-d/%m/%Y" }}
	{% if page.author %}<br> • {{ page.author }}{% endif %}
	{% if page.tags %}<br><i> • Tags: {{ page.tags }}</i>{% endif %}</p>
  </header>
  
  <br>

  <article class="post-content">
    {{ content }}
  </article>
  
<!--   <br><br><br>
  {% include comment_template.html %} -->

</div>
