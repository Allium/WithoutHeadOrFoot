<div id="comments">	
	<h2>Post a comment</h2>
	<form id="commentform" method="POST" action="//formspree.io/cato@nyu.edu" align="center">
		<input type="hidden" name="_subject" value="New comment on {{page.id}}" />
		<input type="hidden" name="post_id" value="{{page.id}}" />
		<table>
			<tr>
				<th align="center">Name:</th>
				<td><input type="text" size="25" name="name" />*</td>
			</tr>
			<tr>
				<th align="center">E-mail:</th>
				<td><input type="text" size="25" name="email" />  <small>(not published)</small></td>
			</tr>
<!-- 			<tr>
				<th align="center">Website:</th>
				<td><input type="text" size="25" name="link" /></td>
			</tr> -->
			<tr>
				<td colspan="2"><textarea name="comment" rows="8" cols="86" ></textarea></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit Comment" /></td>
			</tr>
		</table>
	<input type="hidden" name="_next" value="{{site.baseurl}}/_includes/thanks.html" />
	</form>
	<br><p><i>NOTE: When you hit "Submit" you will be anticlimactically re-directed to the top of the current page. Please allow a week for comments to be uploaded.</i></p>
</div>
