<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list"  style="font-size:11pt">
          <li>{{ site.author }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
		  <li><a href="{{ "/WHOF-Key.asc" | prepend: site.baseurl }}">Public key</a></li>
		  <br>
		  
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul>
          
			<p class="rss-subscribe">&nbsp;Subscribe via RSS
			<a href="feed.xml" title="Subscribe to my feed"><img src="//static.addtoany.com/buttons/subscribe_16_16.gif" width="18" height="18" border="0"/></a><br>
			<script type="text/javascript">
			var a2a_config = a2a_config || {};
			<!-- a2a_config.linkname = "Without Head Or Foot"; -->
			<!-- a2a_config.linkurl = "{{ site.url }}{{ site.baseurl }}"; -->
			a2a_config.onclick = 1;
			</script>
			<script type="text/javascript" src="//static.addtoany.com/menu/feed.js"></script>
			</p>
			
			<div class="a2a_kit a2a_kit_size_18 a2a_default_style">
			<!-- <a href="https://www.addtoany.com/share?linkurl={{ site.url }}{{ site.baseurl }}">Share</a> -->
			<a href="https://www.addtoany.com/share">&nbsp;Share</a>
			<span class="a2a_divider"></span>
			<a class="a2a_button_facebook"></a>
			<a class="a2a_button_twitter"></a>
			<a class="a2a_button_google_plus"></a>
			</div>
			
        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
